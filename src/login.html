<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Intelligent Travel Companion</title>
        <link href="../public/styles/output.css" rel="stylesheet">
        <style>
            body {
                background-image: url('../public/imgs/login.jpg');
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>

    <body class="bg-black bg-opacity-50 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white bg-opacity-90 p-10 rounded-lg shadow-lg">
            <h2 class="text-4xl font-bold mb-6 text-center text-lime-800">Login</h2>
            <form>
                <div class="mb-6">
                    <label for="email" class="block text-lg font-semibold mb-2 text-gray-800">Email</label>
                    <input type="email" id="email"
                        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email" required>
                </div>
                <div class="mb-8">
                    <label for="password" class="block text-lg font-semibold mb-2 text-gray-800">Password</label>
                    <input type="password" id="password"
                        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit"
                    class="w-full bg-pink-600 text-white py-4 rounded-lg text-lg font-semibold transition duration-300 hover:bg-pink-700">Login</button>
            </form>
            <p class="text-center text-sm mt-6 text-gray-700">Don't have an account? <a href="signup.html"
                    class="font-semibold text-pink-700 hover:underline">Sign Up</a></p>
            <p class="text-center text-sm mt-4 text-lime-800"><a href="../index.html"
                    class="font-semibold hover:underline">Return to
                    Home</a></p>
        </div>
    </body>

</html>
