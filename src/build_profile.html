<!DOCTYPE html>

        <link href="../public/styles/output.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-4xl bg-white p-10 rounded-lg shadow-lg">
            <header class="text-center mb-10">
                <h1 class="text-5xl font-bold text-blue-800 mb-4">Welcome to Your Travel Dashboard</h1>
                <p class="text-lg text-gray-800">Get personalized recommendations and manage your travel experiences
                    effortlessly.</p>
            </header>
            <main class="space-y-8">
                <!-- User Profile Setup -->
                <section class="bg-purple-100 p-6 rounded-lg shadow-md">
                    <h2 class="text-3xl font-semibold mb-4">Build Your Travel Profile</h2>
                    <p class="text-lg text-gray-700">Please provide your preferences to personalize your travel
                        experience:</p>
                    <form class="mt-6 space-y-4">
                        <div>
                            <div>
                                <label for="meal-times" class="block text-lg font-semibold mb-2">Add Your Meal
                                    Times</label>
                                <div id="meal-times" class="space-y-4">
                                    <div class="flex items-center space-x-4">
                                        <select class="w-full p-3 border border-gray-300 rounded-lg">
                                            <option value="breakfast">Breakfast</option>
                                            <option value="brunch">Brunch</option>
                                            <option value="lunch">Lunch</option>
                                            <option value="snack">Snack</option>
                                            <option value="dinner">Dinner</option>
                                            <option value="midnight_snack">Midnight Snack</option>
                                        </select>
                                        <input type="time" class="w-full p-3 border border-gray-300 rounded-lg">
                                        <button type="button" onclick="addMealTime()"
                                            class="bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300 hover:bg-blue-700">Add</button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="cuisines" class="block text-lg font-semibold mb-2">Favorite Cuisines</label>
                                <input type="text" id="cuisines" class="w-full p-3 border border-gray-300 rounded-lg"
                                    placeholder="e.g., Italian, Chinese">
                            </div>

                            <h3 class="text-2xl font-semibold mb-4 mt-4">Preferred Activities</h3>
                            <div class="">
                                <!-- Indoor Activities -->
                                <div>
                                    <h4 class="text-xl font-semibold mb-2">Indoor Activities</h4>
                                    <div id="indoor-activities" class="flex flex-wrap space-y-2">
                                        <!-- Indoor activities checkboxes will be dynamically added here -->
                                    </div>
                                </div>
                                <!-- Outdoor Activities -->
                                <div class="mt-8">
                                    <h4 class="text-xl font-semibold mb-2">Outdoor Activities</h4>
                                    <div id="outdoor-activities" class="flex flex-wrap space-y-2">
                                        <!-- Outdoor activities checkboxes will be dynamically added here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-semibold transition duration-300 hover:bg-green-700">Save
                            Preferences</button>
                    </form>
                </section>
            </main>
            <footer class="text-center mt-10">
                <a href="index.html"
                    class="bg-blue-600 text-white py-3 px-8 rounded-lg text-lg font-semibold transition duration-300 hover:bg-blue-700">Return
                    to Home</a>
            </footer>
        </div>
    </body>

</html>

    function addMealTime() {
        const mealTimesDiv = document.getElementById('meal-times');
        const mealType = document.querySelector('#meal-times select').value;
        const mealTime = document.querySelector('#meal-times input[type="time"]').value;

        // Check if meal type or time already exists
        const existingMeals = document.querySelectorAll('#meal-times p');
        for (let meal of existingMeals) {
            if (meal.innerText.includes(mealType)) {
                alert(`Error: ${mealType} has already been added.`);
                return;
            }
            if (meal.innerText.includes(mealTime)) {
                alert(`Error: A meal is already scheduled at ${mealTime}. Please choose a different time.`);
                return;
            }
        }

        if (mealType && mealTime) {
            const newMealTime = document.createElement('div');
            newMealTime.classList.add('flex', 'items-center', 'space-x-4', 'mt-4', 'bg-gray-200', 'p-4', 'rounded-lg', 'shadow-md');
            newMealTime.innerHTML = `
                <p class="w-full text-lg font-semibold">${mealType} at ${mealTime}</p>
                <button type="button" onclick="removeMealTime(this)" class="bg-red-600 text-white px-4 py-2 rounded-lg transition duration-300 hover:bg-red-700">Remove</button>
            `;
            mealTimesDiv.appendChild(newMealTime);
        }
    }

    function removeMealTime(button) {
        button.parentElement.remove();
    }
